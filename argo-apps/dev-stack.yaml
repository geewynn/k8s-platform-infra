apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: strimzi-kafka-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/geewynn/k8s-platform-infra.git
    targetRevision: HEAD
    path: infrastructure/strimzi/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ReplaceResources=true
  # Ignore operator-managed status fields
  ignoreDifferences:
  - group: apiextensions.k8s.io
    kind: CustomResourceDefinition
    jqPathExpressions:
    - '.spec.versions[]?.deprecated'
  # Your existing ignores
  - group: kafka.strimzi.io
    kind: Kafka
    jsonPointers:
    - /status
  - group: kafka.strimzi.io
    kind: KafkaNodePool
    jsonPointers:
    - /status
  - group: kafka.strimzi.io
    kind: KafkaTopic
    jsonPointers:
    - /status
  - group: kafka.strimzi.io
    kind: KafkaUser
    jsonPointers:
    - /status
  - group: kafka.strimzi.io
    kind: KafkaMirrorMaker2
    jsonPointers:
    - /status
  - group: kafka.strimzi.io
    kind: KafkaBridge
    jsonPointers:
    - /status
