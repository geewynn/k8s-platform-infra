apiVersion: v1
kind: ConfigMap
metadata:
  name: "secure-ssl-client-config"
  namespace: "clickhouse"
data:
  config.xml: |
    <config>
        <openSSL>
            <client>
                <loadDefaultCAFile>false</loadDefaultCAFile>
                <certificateFile>/etc/clickhouse-client/certs/server.crt</certificateFile>
                <privateKeyFile>/etc/clickhouse-client/certs/server.key</privateKeyFile>
                <caConfig>/etc/clickhouse-client/certs/ca.crt</caConfig>
                <verificationMode>relaxed</verificationMode>
                <invalidCertificateHandler>
                    <name>RejectCertificateHandler</name>
                </invalidCertificateHandler>
            </client>
        </openSSL>
      <port>9440</port>
      <secure>1</secure>
    </config>
---
apiVersion: v1
kind: Pod
metadata:
  name: "secure-ssl-client"
  namespace: "clickhouse"
spec:
  containers:
    - name: clickhouse-client
      image: clickhouse/clickhouse-server:latest
      command: [ "/bin/sh", "-c", "sleep 3600" ]
      volumeMounts:
        - name: config
          mountPath: "/etc/clickhouse-client/"
        - name: certs
          mountPath: "/etc/clickhouse-client/certs/"
  volumes:
    - name: config
      configMap:
        name: secure-ssl-client-config
        items:
          - key: config.xml
            path: config.xml
    - name: certs
      secret:               
        secretName: clickhouse-ssl-certs